<div class="row">
    <div class="col">
      <h1 class="display-2">Movies</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Genre</th>
            <th scope="col">Director</th>
            <th scope="col">Actor</th>
            <th scope="col">Description</th>
            <th scope="col">Release date</th>
            <th scope="col">Review</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies" (click)="onSelectMovie(movie)" [class.table-info]="movie === selectedMovie" >
            <th scope="row">{{ movie.title }}</th>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.director }}</td>
            <td>{{ movie.actor }}</td>
            <td>{{ movie.description }}</td>
            <td>{{ movie.releaseDate }}</td>
            <td>{{ movie.review }}</td>
            <td>
              <a [routerLink]="['/movies', movie.title]">See more</a>
            </td>
            <td>
                <button mat-raised-button color="primary" (click)="onDeleteClick(issue.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="onNewClick()">New movie</button>
    
    
  <movie-form [movie]="selectedMovie" (onSubmit)="onFormSubmit($event)"></movie-form>
