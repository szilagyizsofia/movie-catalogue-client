<div class="row">
    <div class="col">
      <h1 class="display-2">Actors</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies" (click)="onSelectActor(actor)" [class.table-info]="actor === selectedActor" >
            <th scope="row">{{ actor.id }}</th>
            <td>{{ actor.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
