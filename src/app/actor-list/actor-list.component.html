<div class="row">
    <div class="col">
      <h1 class="display-2">Actors</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actors" >
            <th scope="row">{{ actor.id }}</th>
            <td>{{ actor.name }}</td>
            <td>
                <button mat-raised-button color="primary" (click)="onDeleteClick(actor.id)">Delete</button>
            </td>
            <td>
                <a [routerLink]="['/actors', actor.name]">See movies</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
